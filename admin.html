<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board Admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        /* Your existing admin styles remain the same */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .admin-panel {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .admin-form {
            display: grid;
            gap: 10px;
        }

        .admin-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .admin-form button {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .admin-form button:hover {
            background-color: #27ae60;
        }

        .job-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fff;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        #adminLogin {
            margin-bottom: 20px;
        }

        .editor-container {
            margin-bottom: 15px;
        }

        .editor-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div id="adminLogin">
            <input type="password" id="adminPassword" placeholder="Admin Password">
            <button onclick="checkPassword()">Login</button>
        </div>

        <div id="adminPanel" style="display: none;">
            <h2>Add New Job</h2>
            <form id="jobForm" class="admin-form">
                <input type="text" id="title" placeholder="Job Title" required>
                <input type="text" id="company" placeholder="Company Name" required>
                <input type="text" id="location" placeholder="Location" required>
                
                <div class="editor-container">
                    <label class="editor-label" for="description">Job Description</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <div class="editor-container">
                    <label class="editor-label" for="requirements">Requirements</label>
                    <textarea id="requirements" required></textarea>
                </div>
                
                <input type="url" id="applyLink" placeholder="Application Link" required>
                <button type="submit">Add Job</button>
            </form>

            <h2>Current Listings</h2>
            <div id="jobListings"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = '320West8st!';
        let editors_initialized = false;
        
        // Initialize TinyMCE editors
        function initializeEditors() {
            if (!editors_initialized) {
                Promise.all([
                    tinymce.init({
                        selector: '#description',
                        height: 300,
                        menubar: false,
                        plugins: [
                            'advlist', 'autolink', 'lists', 'link', 'charmap', 'preview',
                            'searchreplace', 'visualblocks', 'code', 'fullscreen',
                            'insertdatetime', 'table', 'code', 'help', 'wordcount'
                        ],
                        toolbar: 'undo redo | formatselect | ' +
                            'bold italic backcolor | alignleft aligncenter ' +
                            'alignright alignjustify | bullist numlist outdent indent | ' +
                            'removeformat | help',
                        content_style: 'body { font-family: Arial, sans-serif; font-size: 14px }'
                    }),
                    tinymce.init({
                        selector: '#requirements',
                        height: 300,
                        menubar: false,
                        plugins: [
                            'advlist', 'autolink', 'lists', 'link', 'charmap', 'preview',
                            'searchreplace', 'visualblocks', 'code', 'fullscreen',
                            'insertdatetime', 'table', 'code', 'help', 'wordcount'
                        ],
                        toolbar: 'undo redo | formatselect | ' +
                            'bold italic backcolor | alignleft aligncenter ' +
                            'alignright alignjustify | bullist numlist outdent indent | ' +
                            'removeformat | help',
                        content_style: 'body { font-family: Arial, sans-serif; font-size: 14px }'
                    })
                ]).then(() => {
                    editors_initialized = true;
                    console.log('Editors initialized');
                }).catch(err => {
                    console.error('Editor initialization failed:', err);
                });
            }
        }
        
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminLogin').style.display = 'none';
                initializeEditors();
                displayJobs();
            } else {
                alert('Incorrect password');
            }
        }

        let jobs = JSON.parse(localStorage.getItem('jobs')) || [];

        document.getElementById('jobForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!editors_initialized) {
                alert('Please wait for the editors to initialize');
                return;
            }

            const newJob = {
                id: Date.now(),
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                description: tinymce.get('description').getContent(),
                requirements: tinymce.get('requirements').getContent(),
                applyLink: document.getElementById('applyLink').value,
                date: new Date().toISOString()
            };

            jobs.unshift(newJob);
            localStorage.setItem('jobs', JSON.stringify(jobs));
            
            this.reset();
            tinymce.get('description').setContent('');
            tinymce.get('requirements').setContent('');
            
            displayJobs();
            alert('Job posted successfully!');
        });

        function deleteJob(id) {
            if (confirm('Are you sure you want to delete this job posting?')) {
                jobs = jobs.filter(job => job.id !== id);
                localStorage.setItem('jobs', JSON.stringify(jobs));
                displayJobs();
            }
        }

        function displayJobs() {
            const jobListings = document.getElementById('jobListings');
            jobListings.innerHTML = '';

            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';
                const postDate = new Date(job.date).toLocaleDateString();
                
                jobCard.innerHTML = `
                    <h3>${job.title}
                        <button class="delete-button" onclick="deleteJob(${job.id})">Delete</button>
                    </h3>
                    <div>${job.company}</div>
                    <div>${job.location}</div>
                    <div><strong>Posted:</strong> ${postDate}</div>
                `;

                jobListings.appendChild(jobCard);
            });
        }
    </script>
</body>
</html>
